<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Dialog - Modal confirmation</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script>
  $(function() {
    $( "#dialog-confirm" ).dialog({
      resizable: false,
      height:400,
	  width:600,
      modal: true,
      buttons: {
        "Call Mohegan Lake": function() {
          $( this ).dialog( "close" );
        },
        "Call Terrytown": function() {
          $( this ).dialog( "close" );
        }
      }
    });
  });
  </script>
</head>
<body>
 
<div id="dialog-confirm" title="Advanced Dentistry" style="font-size: 32px;">
  <p><span class="ui-icon ui-icon-alert" style="display: none; float:left; margin:0 7px 20px 0;"></span>Would you like to call our Mohegan Lake office or our Terrytown office?</p>
  <button>Button</button>	
  </div> 
</body>
</html>
