<html lang="en">
    <head>
        <meta charset="utf-8"/>

        <link href="/styles/site.css" rel="stylesheet" type="text/css" />
        <link href="/styles/nav.css" rel="stylesheet" type="text/css" />
        <link href="/styles/footer.css" rel="stylesheet" type="text/css" />

    <body>
        
        <nav class="page-nav">
            <div class="container">
                <a href="/index.html">Home</a>
                <a href="/about.htm">About</a>
                <a href="/schedule.htm">Schedule</a>
                <a href="/register.htm">Register</a>
                <a href="/contact.cshtml" class="active">Contact</a>
            </div>
        </nav>
        
        <section class="page-section feedback">
            <div class="container">
                <section id="feedback">
                    <h1>Leave your feedback!</h1>
                    <form method="post" action="contact-form-handler.php">
                        <div class="field">
							<label for="first-name">First name:</label>
							<input type="text" id="first-name" name="FirstName" required="required" autofocus="autofocus"/>
						</div>
						<div class="field">
							<label for="last-name">Last name:</label>
							<input type="text" id="last-name" name="LastName" required="required"/>
						</div>
						<div class="field">
							<label for="email-address">Email address:</label>
							<input type="email" id="email-address" name="EmailAddress" required="required"/>
						</div>
                        <div class="field comments">
                            <label>Any additional comments?</label>
                            <textarea name="comments" cols="30" rows="5"></textarea>
                        </div>
                        <div class="field actions">
                            <button type="submit">Send</button>
                        </div>
						<div>
						@if(result != ""){
						<p>Result: @result</p>
						}
						</div>
                    </form>
                </section>
                
                <section id="feedback-sent">
                    <h1>Thank you!</h1>
                </section>
            </div>
        </section>

        <footer class="page-footer">
            <div class="container">
                <p>
                    &#169; 2014 Dan Pezzin
                </p>
            </div>
        </footer>

        <script src="/scripts/pages/contact.js" type="text/javascript"></script>

    </body>
</html>
